<section id="posts" class="mt-3">
  <div class="container">
    <div class="row">
      {% for post in paginator.posts %}
      <div class="col mb-4 card-group">
        <div class="card">
          <img class="card-img-top" src="{% include picture_logic.html %}" alt="Card Text">
          <div class="card-body pt-2">
            <h4 class="card-title">
              <a href="{{ post.url }}">{{ post.title }}</a>
            </h4>
            <p class="card-subtitle text-muted">
              {{ post.date | date: "%b %-d, %Y" }}
            </p>
            <p class="card-text">
              {% if post.description %} {{ post.description }} {% else %} {{ post.excerpt | strip_html | strip_newlines | escape }} {% endif %}
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
